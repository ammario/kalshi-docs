name: Nightly Update

on:
  # Run every night at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Download documentation
        run: bun run update
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # Using @next intentionally to catch Mux issues early
          bunx mux@next run -m openai:gpt-5.2 "Review the staged git changes and create a commit with a relevant, descriptive title summarizing what documentation changed. Use conventional commit format starting with 'docs:'. Do not include a body, just the title."
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "âœ“ Documentation is up to date, no changes to commit"
